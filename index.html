<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>View.js Sample</title>
  <script src="lib/vue.min.js" type="text/javascript"></script>  
  <script src="lib/hook.js" type="text/javascript"></script>    
</head>
<body>
  <h1>Hello Vue!</h1>
  <div id="app">
    <h2>
      array
    </h2>
    <ul id="list" v-for="(item, index) in array">
      <li>
        {{ item }} - {{ index }}
      </li>
    </ul>
    <h2>
      Object
    </h2>
    <ul v-for="(val, key, index) in object">
        <li>
          {{ val }} - {{ key }} - {{ index }}
        </li>
    </ul>
    <h2>number</h2>
    <ul v-for="(num, index) in number">
        <li>
          {{ num }} - {{ index }}
        </li>
    </ul>
    <h2>string</h2>
    <ul v-for="(char, index) in string">
      <li>
        {{ char }} - {{ index }}        
      </li>
    </ul>
  </div>
  <script src="lib/v-for.js" type="text/javascript"></script>          
</body>
</html>
