<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>View.js Sample</title>
  <script src="lib/vue.min.js" type="text/javascript"></script>  
  <script src="lib/hook.js" type="text/javascript"></script>    
</head>
<body>
  <h1>Hello Vue!</h1>
  <div id="app">
    <input type="radio" id="fm" value="FM"  v-model="modulation">
    <label for="fm">FM</label>
    <input type="radio" id="am" value="AM"  v-model="modulation">
    <label for="am">AM</label>
    <br>
    <span>Modulation: {{ modulation }}</span>
  </div>
  <script src="lib/v-model_04.js" type="text/javascript"></script>          
</body>
</html>
